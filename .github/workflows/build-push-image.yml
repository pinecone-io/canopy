name: Create and publish a Docker image

on:
  workflow_dispatch:
    inputs:
      image-tag:
        type: string
        required: false
        description: 'Docker image tag'
  push:
env:
  REGISTRY: ghcr.io
  REPOSITORY: ${{ github.repository }}
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Git describe
        id: ghd
        uses: proudust/gh-describe@v1
      - name: Export Docker tag
        env:
          INPUT_TAG: ${{ inputs.image-tag }}
          DESCRIBE_TAG: ${{ steps.ghd.outputs.describe }}
        run: |
          IMAGE_TAG=${INPUT_TAG:-$(echo $DESCRIBE_TAG | sed 's/V//')}
          echo $IMAGE_TAG
          echo IMAGE_TAG=$IMAGE_TAG >> $GITHUB_ENV
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.REPOSITORY }}:${{ env.IMAGE_TAG }}, ${{ env.REGISTRY }}/${{ env.REPOSITORY }}:main
          cache-from: type=gha
          cache-to: type=gha,mode=max